<!doctype html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Storage</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css"  href="../static/css/cover.css" th:href="@{/css/cover.css}">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <div class="card">
            <div class="card-header text-dark">Ass new products</div>
            <div class="card-body p-3">
                <form th:action="@{/editProductsLocationInfo(page=${page},size=${size},keyword=${keyword})}" method="post">
                    <div>
                        <input type="text" class="form-control mt-2" name="product" th:value="${productLocation.primaryKey.product.id}" placeholder="Product">
                        <span class="text-danger" th:errors="${productLocation.product}"></span>
                    </div>
                    <div>
                        <input type="text" class="form-control mt-2" name="location" th:value="${productLocation.primaryKey.location.id}" placeholder="Location">
                       <span class="text-danger" th:errors="${productLocation.location}"></span>
                    </div>
                    <div>
                        <input type="text" class="form-control mt-2" name="qte" th:value="${productLocation.quantite}" placeholder="Quantite">
                        <span class="text-danger" th:errors="${productLocation.quantite}"></span>
                    </div>
                    <div>
                        <input type="date" class="form-control mt-2" name="dateLastModified" th:value="${productLocation.dateLastModified}" placeholder="Last Modified">
                        <span class="text-danger" th:errors="${productLocation.dateLastModified}"></span>
                    </div>
                    <div class="position-relative">
                        <button type="submit" class="btn btn-outline-secondary mt-2">Edit</button>
                        <a class="btn btn-dark mt-2" th:href="@{/products(page=${page},size=${size},keyword=${keyword})}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

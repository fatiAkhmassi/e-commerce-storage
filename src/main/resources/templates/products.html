<!doctype html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Storage</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css"  href="../static/css/cover.css" th:href="@{/css/cover.css}">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>
<div layout:fragment="content1">
    <div class="cover-container d-flex w-25 p-3 flex-column" style="margin-left: 15%;">
        <header class="mb-auto">
            <form method="get" th:action="@{products}">
                <div class="input-group">
                    <input type="search" class="form-control rounded" name="keyword" th:value="${keyword}" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="submit" class="btn btn-outline-light">search</button>
                </div>
            </form>
        </header>
    </div>
    <div class="album py-2 bg-dark">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="p:${ListProducts}">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Storage</text></svg>
                        <div class="card-body">
                            <h6 class="text-dark" th:text="${p.label}"></h6>
                            <h6 class="text-dark" th:text="${p.ref}"></h6>
                            <p class="text-dark" th:text="${p.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-secondary" href="">View</a>
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/editProduct(id=${p.id},page=${currentPage},size=${currentSize},keyword=${keyword})}">Edit</a>
                                </div>
                                <small><h6 class="text-dark" th:text="${p.price}+' DH'"></h6></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills mt-5">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-light ms-1':'btn btn-outline-light ms-1'}"
                       th:href="@{products(page=${status.index},size=${currentSize},keyword=${keyword})}"
                       th:text="${status.index}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

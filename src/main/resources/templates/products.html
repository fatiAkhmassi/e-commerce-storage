<!doctype html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Storage</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css"  href="../static/css/cover.css" th:href="@{/css/cover.css}">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>
<div layout:fragment="content1">
    <div class="d-flex p-3 mx-auto flex-column" style="width: 70%!important;">
        <div class="cover-container d-flex flex-column" style="width: 33%!important;">
            <header class="mb-auto">
                <form method="get" th:action="@{products}">
                    <div class="input-group">
                        <input type="search" class="form-control rounded" name="keyword" th:value="${keyword}" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <button type="submit" class="btn btn-outline-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                            </svg>
                            <span class="visually-hidden">Button</span>
                        </button>
                    </div>
                </form>
            </header>
        </div>
    </div>
    <div class="album py-2">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="p:${ListProducts}">
                    <div class="card shadow-sm">
                        <img th:src="'http://localhost:8085/files/' + ${p.productImage}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="">
                        <div class="card-body">
                            <h6 class="text-dark" th:text="${p.label}"></h6>
                            <h6 class="text-dark" th:text="${p.ref}"></h6>
                            <p class="text-dark" th:text="${p.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a onclick="return confirm('Are you sure you want to delete this product?')" class="btn btn-sm btn-outline-secondary" th:href="@{deleteProduct(id=${p.id},page=${currentPage},size=${currentSize},keyword=${keyword})}">Delete</a>
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/editProduct(id=${p.id},page=${currentPage},size=${currentSize},keyword=${keyword})}">Edit</a>
                                </div>
                                <small><h6 class="text-dark" th:text="${p.price}+' DH'"></h6></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills mt-5">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-secondary ms-1':'btn btn-outline-secondary ms-1'}"
                       th:href="@{products(page=${status.index},size=${currentSize},keyword=${keyword})}"
                       th:text="${status.index}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

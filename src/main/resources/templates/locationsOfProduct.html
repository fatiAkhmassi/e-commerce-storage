<!doctype html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Storage</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css"  href="../static/css/cover.css" th:href="@{/css/cover.css}">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>
<div layout:fragment="content1">
    <div class="album py-2 mx-auto " style="width: 70%!important;">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                <div class="col row-cols-md-2">
                    <div class="card shadow-sm mx-auto">
                        <img th:src="'http://localhost:8085/files/' + ${product.productImage}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="">
                        <div class="card-body">
                            <h6 class="mb-0" th:text="${product.ref}" style="font-size: 12px;"></h6>
                            <h6 class="mb-0" th:text="${product.label}" style="font-size: 12px;"></h6>
                            <p class="mb-0" th:text="${product.description}" style="font-size: 12px;"></p>
                            <b><p th:text="${product.price}+' DH'"  style="font-size: 12px;"></p></b>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="shadow-sm">
                        <Table class="table">
                            <thead>
                            <tr>
                                <th>Adress</th>
                                <th>Region</th>
                                <th>City</th>
                                <th>Country</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="l:${locations}">
                                <td><a th:href="@{productsInLocation(id=${l.primaryKey.location.id})}" class="link-dark" th:text="${l.primaryKey.location.adress}"></a></td>
                                <td th:text="${l.primaryKey.location.region}"></td>
                                <td th:text="${l.primaryKey.location.ville}"></td>
                                <td th:text="${l.primaryKey.location.pays}"></td>
                                <td>
                                    <a type="button" onclick="return confirm('Are you sure you want to delete this Product from this Location?')" class="btn btn-outline-danger" th:href="@{deleteLocationOfProduct(productId=${l.primaryKey.product.id},locationId=${l.primaryKey.location.id},cat=${cat},page=${currentPage},size=${currentSize},keyword=${keyword})}" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                                        </svg>
                                        <span class="visually-hidden">Button</span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </Table>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills mt-5">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-dark ms-1':'btn btn-outline-dark ms-1'}"
                       th:href="@{locationOfProduct(cat=${cat},page=${status.index},size=${currentSize},keyword=${keyword})}"
                       th:text="${status.index}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
